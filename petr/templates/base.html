<!-- Document type -->
<!doctype html>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Page title -->
<title>{% block title %}{% endblock %} - Petr</title>
<!-- Navbar -->
<!-- https://getbootstrap.com/docs/5.3/components/navbar/ -->
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
     <a class="navbar-brand" href="{{ url_for('index') }}">
	<img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" width="50" height="50">
	<h1 class="ms-2 d-inline-block align-middle">Petr - Social Media</h1>
     </a>
     <span class="navbar-nav align-middle">
       {% if g.user %}
      	 <span>Welcome {{ g.user['username'] }}
      	 <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
       {% else %}
      	 <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
         <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
       {% endif %}
     </span>
  </div>
</nav>
<!-- Content -->
<section> 
  <header class="p-1 mb-2 bg-dark-subtle text-dark-emphasis text-center">
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div>{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
