{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input name="title" class="form-control" id="title" value="{{ request.form['title'] }}" required>
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Body</label>
      <div class="form-floating">
        <textarea class="form-control" name="body" id="body">{{ request.form['body'] }}</textarea>
        <label>Type the content of your post</label>
      </div>
    </div>
    <div class="d-grid mt-5">
      <button type="submit" class="btn btn-secondary btn-lg">Save</button>
    </div>
  </form>
{% endblock %}
