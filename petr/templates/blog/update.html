{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input name="title" class="form-control" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Body</label>
      <div class="form-floating">
        <textarea class="form-control" name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
	<label>Type the content of your post</label>
      </div>
    </div>
    <div class="d-grid mt-5">
      <button type="submit" class="btn btn-secondary btn-lg">Save</button>
    </div>
  </form>
  <hr>
  <form class="d-grid" action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="btn btn-danger btn-lg" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
